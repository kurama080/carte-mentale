<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Mentale - Mon Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Empêche le double défilement */
        }

        .navbar {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            height: 50px;
            box-sizing: border-box;
        }

        .btn-retour {
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid white;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-retour:hover {
            background-color: white;
            color: #2c3e50;
        }

        iframe {
            flex: 1; /* Prend tout l'espace sous la barre */
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html" class="btn-retour">← Retour</a>
    </div>

    <iframe src="https://www.mindmaps.app/"></iframe>

</body>
</html>
