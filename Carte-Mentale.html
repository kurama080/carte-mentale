<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Mentale - Mon Hub</title>
    <style>
        /* Style pour la barre du haut */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .btn-retour {
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid white;
            padding: 6px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-retour:hover {
            background-color: white;
            color: #2c3e50;
        }

        .title {
            color: white;
            margin-left: 20px;
            font-size: 1.1rem;
        }

        /* L'outil de carte mentale prend tout le reste de la place */
        .content {
            flex: 1;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html" class="btn-retour">‚Üê Retour au Hub</a>
        <span class="title">üß† Outil de Carte Mentale</span>
    </div>

    <iframe class="content" src="https://www.mindmaps.app/" title="Mindmaps Tool"></iframe>

</body>
</html>
